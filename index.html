<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>WASM Game</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }
    </style>
</head>

<body>
    <canvas id="game-canvas" width="800" height="600" oncontextmenu="event.preventDefault()"></canvas>

    <script>
        // Runs after DOM is ready
        window.addEventListener('DOMContentLoaded', () => {
            const script = document.createElement('script');
            script.src = '/index.js';
            script.async = true;

            script.onload = () => {
                const Module = window.Module || {};
                Module.canvas = document.getElementById('game-canvas');
                window.Module = Module;
            };

            document.body.appendChild(script);
        });
    </script>
</body>

</html>
